<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffle Words game</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="main-header">
        <h1 class="main-header__title">Scrambled Words</h1>
    </header>
     
   <section class="intro game">
       <p class="game__paragraph">Here is your first word. Good Luck!</p>
       <span class="game__score">Score: 0</span>
       <div class="game__word"></div>
       
       <form id="guess-form">
           <input type="text" class="guess-form__input" placeholder="Enter your guess">
           <input class="guess-form__submit" type="submit" value="Submit">
       </form>
   </section>
</body>
</html>
